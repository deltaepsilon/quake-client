    <title>Quiver</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="quiverApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!-- Add your site or application content here -->
    <div ng-controller="QuiverCtrl">
        <nav>
            <div class="menu btn-group background-color-000 full-width" qv-active='qv-active-route'>
                <a tabindex="1" class="btn btn-small gears background-color-hover-1" href="/settings" qv-active-route="/settings"></a>
                <a tabindex="2" class="btn btn-large background-color-hover-1" href="/write" qv-active-route="/write">Write</a>
                <a tabindex="3" class="btn btn-large background-color-hover-1" href="/read" qv-active-route="/read">Read</a>
                <a tabindex="4" class="btn btn-large background-color-hover-1" href="/feeds" qv-active-route="/feeds">Feeds</a>
                <a tabindex="5" class="btn btn-large background-color-hover-1" href="/interaction" qv-active-route="/interaction">Interaction</a>
                <a tabindex="6" class="btn btn-large background-color-hover-1" href="/subscriptions" qv-active-route="/subscriptions">Subscriptions</a>
                <a tabindex="7" class="btn btn-large pull-right background-color-hover-3" href='/logout'>Log Out</a>
            </div>
        </nav>
        <div notification ng-click="hideNotifications()"></div>

        <div ng-view>

        </div>
    </div>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="https://api.filepicker.io/v1/filepicker.js"></script>
    <script src="components/angular-unstable/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>

    <script src="components/socket.io-client/dist/socket.io.js"></script>
    <!--<script src="components/angular-socket-io/socket.js"></script>-->


    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/quiver.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/feeds.js"></script>
    <script src="scripts/services/stripeService.js"></script>
    <script src="scripts/directives/notification.js"></script>
    <script src="scripts/directives/qvActive.js"></script>
    <script src="scripts/directives/qvTable.js"></script>
    <script src="scripts/controllers/write.js"></script>
    <script src="scripts/directives/filepicker.js"></script>
    <script src="scripts/services/resourceService.js"></script>
    <script src="scripts/services/fileService.js"></script>
    <script src="scripts/directives/qvHtml.js"></script>
    <script src="scripts/directives/qvBind.js"></script>
    <script src="scripts/services/socket.js"></script>
    <script src="scripts/directives/qvProgress.js"></script>
    <script src="scripts/services/underscore.js"></script>
    <script src="scripts/directives/qvDisable.js"></script>
    <!-- endbuild -->

      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

      s.parentNode.insertBefore(g,s)}(document,'script'));
