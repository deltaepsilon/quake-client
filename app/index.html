<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Quiver</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="quiverApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-cloak ng-controller="QuiverCtrl">
        <div notification ng-click="hideNotifications()"></div>

        <nav class="menu btn-group background-color-000 full-width" qv-active='qv-active-route'>
            <div class="col-span-2"></div>
            <a tabindex="10" class="btn btn-large background-color-hover-1" href="/write" qv-active-route="/write">Create</a>
            <a tabindex="20" class="btn btn-large background-color-hover-1" href="/publish" qv-active-route="/publish">Publish</a>
            <a tabindex="30" class="btn btn-large background-color-hover-1" href="/interact" qv-active-route="/interact">Interact</a>
            <a tabindex="40" class="btn btn-large background-color-hover-1" href="/read" qv-active-route="/read">Read</a>
            <a tabindex="50" class="btn btn-large background-color-hover-1" href="/subscribe" qv-active-route="/subscribe">Subscribe</a>
            <a tabindex="60" class="btn btn-small pull-right gears background-color-hover-1" href="/settings" qv-active-route="/settings"></a>
            <a tabindex="70" class="btn btn-large pull-right background-color-hover-3" href='/logout'>Log Out</a>
        </nav>
        <nav class="col-span-2 left-nav background-color-000" ng-show="pathIncludes(['write', 'posts', 'files', 'import'])" class="menu btn-group background-color-000 full-width" qv-active='qv-active-route'>
            <a tabindex="11" class="btn btn-large background-color-hover-1" href="/write" qv-active-route="/write">Write</a>
            <a tabindex="12" class="btn btn-large background-color-hover-1" href="/posts" qv-active-route="/posts">Posts</a>
            <a tabindex="13" class="btn btn-large background-color-hover-1" href="/files" qv-active-route="/files">Files</a>
            <a tabindex="14" class="btn btn-large background-color-hover-1" href="/import" qv-active-route="/import">Import</a>
        </nav>


        <div class="col-span-10" ng-view>

        </div>
    </div>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/angular-unstable/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>

    <script src="components/socket.io-client/dist/socket.io.js"></script>
    <!--<script src="components/angular-socket-io/socket.js"></script>-->


    <!-- build:js scripts/scripts.js -->
    <script src="scripts/lib/filepicker.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/quiver.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/publish.js"></script>
    <script src="scripts/services/stripeService.js"></script>
    <script src="scripts/directives/notification.js"></script>
    <script src="scripts/directives/qvActive.js"></script>
    <script src="scripts/directives/qvTable.js"></script>
    <script src="scripts/controllers/write.js"></script>
    <script src="scripts/directives/filepicker.js"></script>
    <script src="scripts/services/resourceService.js"></script>
    <script src="scripts/services/fileService.js"></script>
    <script src="scripts/directives/qvHtml.js"></script>
    <script src="scripts/directives/qvBind.js"></script>
    <script src="scripts/services/socket.js"></script>
    <script src="scripts/directives/qvProgress.js"></script>
    <script src="scripts/services/underscore.js"></script>
    <script src="scripts/directives/qvDisable.js"></script>
    <script src="scripts/services/filepicker.js"></script>
    <script src="scripts/controllers/import.js"></script>
    <script src="scripts/controllers/posts.js"></script>
    <script src="scripts/services/postService.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
